<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Ghibli Films Archive</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/x-icon"
      href="./images/icons8-totoro-100.png"
    />
  </head>
  <body>
    <header>
      <div class="logo-container">
        <img id="logo" src="./images/logo.png" alt="logo" />
        <h1>Ghibli Films Archive</h1>
      </div>
      <nav class="categories-section">
        <ul class="categories">
          <li class="categories-list" id="release">
            AÃ±o de estreno
            <span id="rangeValue">1985</span>
            <input
              type="range"
              id="dates"
              name="release"
              min="1985"
              max="2015"
              step="1"
              value="1"
            />
          <li class="categories-list" id="directors">Directores</li>
          <li class="categories-list" id="productors">Productores</li>
        </li>
        <li class="categories-list" id="score">
          Puntaje
          <span id="rangeScore">50</span>
          <input
            type="range"
            id="movieScore"   
            name="release"
            min="50"
            max="100"
            step="1"
            value="1"
          />
        </li>
        </ul>
      </nav>
    </header>

    <section class="posters"></section>
    <script src="main.js" type="module"></script>
  </body>
</html>
